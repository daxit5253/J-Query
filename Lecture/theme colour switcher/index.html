<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Colour Switcher</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>

</head>
<body>

    <div class="main">
        <div class="box yellow"></div>
        <div class="box blue"></div>
        <div class="box green"></div>
        <div class="box orange"></div>
        <div class="box black"></div>
        <div class="box red"></div>
        <div class="box pink"></div>
        <div class="box violet"></div>

        <div class="box A"></div>
        <div class="box B"></div>
        <div class="box C"></div>
        <div class="box D"></div>
        <div class="box E"></div>
        <div class="box F"></div>
        <div class="box G"></div>
        <div class="box H"></div>

    </div>

    <script>

        $('.yellow').click(function(){
            $('body').attr('class', 'bgY')
        });

        $('.blue').click(function(){
            $('body').attr('class', 'bgB')
        });

        $('.green').click(function(){
            $('body').attr('class', 'bgG')
        });

        $('.orange').click(function(){
            $('body').attr('class', 'bgO')
        });

        $('.black').click(function(){
            $('body').attr('class', 'bgD')
        });

        $('.red').click(function(){
            $('body').attr('class', 'bgR')
        });

        $('.pink').click(function(){
            $('body').attr('class', 'bgP')
        });

        $('.violet').click(function(){
            $('body').attr('class', 'bgV')
        });

        $('.A').click(function(){
            $('body').attr('class', 'bga')
        });

        $('.B').click(function(){
            $('body').attr('class', 'bgb')
        });

        $('.C').click(function(){
            $('body').attr('class', 'bgc')
        });

        $('.D').click(function(){
            $('body').attr('class', 'bgd')
        });

        $('.E').click(function(){
            $('body').attr('class', 'bge')
        });

        $('.F').click(function(){
            $('body').attr('class', 'bgf')
        });

        $('.G').click(function(){
            $('body').attr('class', 'bgg')
        });

        $('.H').click(function(){
            $('body').attr('class', 'bgh')
        });


    </script>


    
</body>
</html>
