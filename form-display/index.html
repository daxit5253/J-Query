<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="/jquery.js"></script>
</head>
<body>

    <form action="#" method="get" name="frm">
        <label for="">Name</label>
        <input type="text" name="uname" id="uname"><br><br>

        
        <label for="">Roll No</label>
        <input type="text" name="rollno" id="rollno"><br><br>

        <input type="button" name="btn" value="save" id="btn" onclick="addData()">

    </form>

    <br>
    <br>
    <br>
    <br>

    <table id="tblUser" border="1">

        <thead>
            <tr>
                <th>Name</th>
                <th>Roll No</th>
            </tr>
        </thead>

        <tbody id="tblData"></tbody>

    </table>

    <p id="prData"></p>
    
    <script>
        function addData(){
            var username = $('#uname').val();
            var rollno = $('#rollno').val();

            $('#tblData').append('<tr><td>'+username+'</td><td>'+rollno+'</td></tr>')

            $('#uname').val('');
            $('#rollno').val('');

        }
    </script>
</body>
</html>
